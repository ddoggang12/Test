<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Miminium Admin Template v.1">
        <meta name="author" content="Isna Nur Azis">
        <meta name="keyword" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- start: Css -->
        <link rel="stylesheet" type="text/css" th:href="@{/asset/css/bootstrap.min.css}">

        <!-- plugins -->
        <link rel="stylesheet" type="text/css" th:href="@{/asset/css/plugins/font-awesome.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/asset/css/plugins/datatables.bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/asset/css/plugins/animate.min.css}"/>
        <link rel="stylesheet" th:href="@{/asset/css/style.css}" />
        <!-- end: Css -->

        <link rel="shortcut icon" th:href="@{/assets/img/favicon.ico}">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- 사용자 정의 Css -->
        <link rel="stylesheet" type="text/css" th:href="@{/asset/css/plugins/dropzone.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/asset/css/plugins/jquery.steps.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/asset/css/plugins/simple-line-icons.css}" />

        <style>
            .header{
                margin-top: 0px;
                background-color: #fff;
                border-bottom: 1px solid #ddd;
                height: 135px;
                transition: all 0.3s;
            }
            .footer{
                margin-top: 0px;
                background-color: #fff;
                border-bottom: 1px solid #ddd;
                height: 100px;
                transition: all 0.3s;
            }
            a {
                color: #337ab7;
                text-decoration: none;
            }
            .navbar-header a {
                color: #333 !important;
                font-size: 20px;
            }



        </style>



        <title th:text="${title}"></title>
    </head>
    <body>
        <header class="header">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header" style="margin-top: 40px;">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/}">
                        <strong>KGZ TEST</strong>
                        <!--<img src="assets/images/logo.png"/>-->
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="margin-top: 40px;">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{/}">HOME</a></li>
                        <li th:if="${session.SEMAIL != null}"><a th:href="@{/test/list}">작품목록</a></li>
                        <li th:if="${session.SEMAIL != null}" style="margin-top: 13px; font-size: 17px;">[[${session.SNAME}]]님이 로그인하셨습니다.</li>
                        <li th:if="${session.SEMAIL == null}"><a th:href="@{/user/login}">로그인</a></li>
                        <li th:unless="${session.SEMAIL == null}"><a th:href="@{/user/logout}">로그아웃</a></li>
                        <li><a th:href="@{/user/join}">회원가입</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="service" class="service sections margin-top-120" style="margin-top: 30px;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <form th:action="@{/test/insert}" method="get">
                            <div class="col-md-12">
                                <div class="panel">
                                    <div class="panel-heading bg-white border-none">
                                        <h4><span class="icon-picture"></span> 이미지 목록</h4>
                                    </div>
                                    <div class="panel-body">
                                        <div class="responsive-table">
                                            <table id="ImageList" class="table table-striped table-bordered" style="width: 100% " cellspacing="0">
                                                <thead>
                                                <tr>
                                                    <th>제목</th>
                                                    <th>제작연도</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:if="${not #lists.isEmpty(imageFileList)}" th:each="l : ${imageFileList}">
                                                    <td>[[${l.art_title}]]</td>
                                                    <td>[[${l.art_year}]]</td>
                                                </tr>
                                                <tr th:unless="${not #lists.isEmpty(imageFileList)}">
                                                    <td colspan="4">등록된 정보가 없습니다.</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div style="text-align: center;">
                                            <input type="submit" class="btn btn-outline btn-primary" value="이미지 등록 ">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="col-md-12">
                            <div class="panel">
                                <div class="panel-heading bg-white border-none">
                                    <h4><span class="icon-list"></span>&nbsp 작품 목록</h4>
                                </div>
                                <div class="panel-body">
                                    <div class="responsive-table">
                                        <table id="artworkList" class="table table-striped table-bordered" style="width: 100% " cellspacing="0">
                                            <thead>
                                                <tr>
                                                    <th th:text="제목" th:width="100"></th>
                                                    <th th:text="제작연도" th:width="100"></th>
                                                    <th th:text="설명"></th>
                                                    <th th:text="재료"></th>
                                                    <th th:text="기법"></th>
                                                    <th th:text="크기"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:block th:if="${not #lists.isEmpty(artWorkList)}" th:each="l : ${artWorkList}">
                                                    <td th:text="${l.art_title}">
                                                        제목 없음
                                                    </td>
                                                    <td th:text="${l.art_year}">
                                                        연도 없음
                                                    </td>
                                                    <td th:text="${l.art_description}">
                                                        설명 없음
                                                    </td>
                                                    <td th:text="${l.art_material}">
                                                        재료 없음
                                                    </td>
                                                    <td th:text="${l.art_technique}">
                                                        기법 없음
                                                    </td>
                                                    <td th:text="${l.art_size}">
                                                        크기 없음
                                                    </td>
                                                </tr>
                                                <tr th:unless="${not #lists.isEmpty(artWorkList)}">
                                                    <td colspan="2">
                                                        <p>등록된 작품이 없습니다.</p>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- start: Javascript -->
            <script th:src="@{/asset/js/jquery.min.js}"></script>
            <script th:src="@{/asset/js/jquery.ui.min.js}"></script>
            <script th:src="@{/asset/js/bootstrap.min.js}"></script>

            <!-- plugins -->
            <script th:src="@{/asset/js/plugins/moment.min.js}"></script>
            <script th:src="@{/asset/js/plugins/jquery.dataTables.min.js}"></script>
            <script th:src="@{/asset/js/plugins/dataTables.bootstrap.min.js}"></script>
            <script th:src="@{/asset/js/plugins/jquery.nicescroll.js}"></script>
            <script th:src="@{/asset/js/plugins/jquery.mask.min.js}"></script>
            <script th:src="@{/asset/js/plugins/jquery.validate.min.js}"></script>

            <!-- custom -->
            <script th:src="@{/asset/js/main.js}"></script>
            <script type="text/javascript">

                $(document).ready(function(){

                    /* 데이터 테이블 생성 */
                    var table = $('#ImageList').DataTable({
                        order : [ 0, 'desc' ],
                        lengthChange : false,
                        pageLength : 15,
                        filter : false,
                        dom : '<"top"i>rt<"bottom"p><"clear">',
                            "language": {
                                "info": "전체_TOTAL_건",
                                "Paginate": {
                                    "first":       "처음",
                                    "last":        "마지막",
                                    "next":        "다음",
                                    "previous":    "이전"
                                }
                            }
                    });

                    /* 레코드 수 포맷 */
                    var info = table.page.info();
                    $('#AIVideoList_info').html(
                        '전체 ' + info.recordsTotal + ' 건').css('font-weight', 'bold');

                    $('#ImageList').click(
                        function() {
                            $('#AImageList_info').html('전체 ' + info.recordsTotal + ' 건');
                        });


                    /* 데이터 테이블 생성 */
                    var table = $('#artworkList').DataTable({
                        order : [ 0, 'desc' ],
                        lengthChange : false,
                        pageLength : 15,
                        filter : false,
                        dom : '<"top"i>rt<"bottom"p><"clear">',
                        "language": {
                            "info": "전체_TOTAL_건",
                            "Paginate": {
                                "first":       "처음",
                                "last":        "마지막",
                                "next":        "다음",
                                "previous":    "이전"
                            }
                        }
                    });

                    /* 레코드 수 포맷 */
                    var info = table.page.info();
                    $('#artworkList_info').html(
                        '전체 ' + info.recordsTotal + ' 건').css('font-weight', 'bold');

                    $('#artworkList').click(
                        function() {
                            $('#artworkList_info').html('전체 ' + info.recordsTotal + ' 건');
                    });

                });

            </script>
        <footer class="footer">
            <div class="container">
                <div class="main_footer">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="copyright_text text-center">
                                <p class=" wow fadeInRight" data-wow-duration="1s" style="margin-top: 40px">전라북도 전주시 덕진구 금암1동 권삼득로 285 <a target="_blank" href="https://cics.center">무형문화연구원</a>(O) 063-277-4097 (F)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- End of container -->
        </footer>
    </body>
</html>
